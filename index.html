<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
            color: #ffffff;
            padding: 0px;
            background: #fcd236;
        }
        .father {
            position: relative;
            width: 100%;
        }
        .header {
            position: absolute;
            margin: 0px;
            background: #262626;
            width: 100%;
            height: 200px;
            display:flex;
            justify-content: space-between;
           
           
        }
        .dropdown {
            font-size: 50px;
            color: #ffffff;
            display: flex;
            justify-content: space-between;
            flex-wrap: nowrap;
            align-items: center;
            clear: left;
            width: 600px;
            height: 200px;
            background: #262626;
        }
                      
        .logo {
            
            height: 200px;
            clear: right;
            cursor: pointer;
            
        }
        .dropdown-child {
            display: none;
            min-width:200px;
        }

        .dropdown-child a {
            display: block;
            color: white;
            padding: 10px;
            
        }

        .dropdown:hover .dropdown-child {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            
        }

        .dropdown button {
            width: 200px;
            height: 200px;
            display: block;
            cursor: pointer;

        }
        .dropdown img {
            width: 200px;
            height: 200px;
            padding: 0px;
            margin: 0px;
        }
       

    </style>
</head>
<body>
    <div class="father">
        <div class="header">
            <div>
                <img class="logo" src="logo.jpg" alt="PROCODE" title="САШ, ПОМОГИ, ПОЖАЛУЙСТА">
            </div>
        
                    <div class="dropdown">
                        
                        <button class="but1"><img src="arrow-1.jpg" alt="smotri nalevo"></button>
                        
                        <button class="but2" title="Я хотел сделать, чтобы, когда наводишь на среднюю кнопку,
                        вниз выпадали фотки двух стульев. Но получается то, что получается. Как мне сделать так, как я хочу?">
                            MAKE YOUR CHOICE WISELY
                        </button>
                        
                            <div class="dropdown-child">
                                <a href="#"><img src="Снимок.JPG" alt=""></a>
                                <a href="#"><img src="Снимок1.JPG" alt=""></a>
                            </div>
                        
                        <button class="but3"><img src="arrow-2.png" alt="smotri napravo"></button>
                        
                        
                    </div>
                
            </div>
            
        </div>    
</body>
</html>
